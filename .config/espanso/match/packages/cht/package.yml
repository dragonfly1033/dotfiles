# cht package

matches:
  - regex: ":cht/(?P<command>.*)/"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/$(echo "{{command}}" | sed "s/ /%20/g")?QT&style=bw"'

  - regex: ":vcht/(?P<command>.*)/"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/$(echo "{{command}}" | sed "s/ /%20/g")?qT&style=bw"'
